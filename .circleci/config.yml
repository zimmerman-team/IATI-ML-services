# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#

version: 2
jobs:
    release:
        docker:
            - image: circleci/node:14.17-stretch-browsers
        working_directory: ~/project
        steps:
            - checkout
            - run: npx semantic-release
    prerelease:
        docker:
            - image: circleci/node:14.17-stretch-browsers
        working_directory: ~/project
        steps:
            - checkout
            - run: npx semantic-release

workflows:
    version: 2
    ci_run:
        jobs:
            - release:
                  filters:
                      branches:
                          only:
                              - main
            - prerelease:
                  filters:
                      branches:
                          only:
                              - develop
